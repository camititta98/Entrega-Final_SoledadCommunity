        <div class="titulosPaginas">
            <h2>Contactanos</h2>
        </div>

        
        <main>
            <section class="formulario">
                <form action="">
                    <!-- Campo para el nombre -->
                        <label for="nombreApellido">Nombre y Apellido</label>
                            <input type="text" id="nombreApellido" name="nombreApellido" placeholder="Tu nombre Tu apellido">
                    
                    <!-- Campo para el teléfono -->
                        <label for="telefono">Teléfono</label>
                        <input type="tel" name="telefonoCelular" id="telefono" placeholder="+54 11 12345678">

                    <!-- Campo Correo -->
                        <label for="correoElectronico">Correo electrónico</label>
                        <input type="email" name="correoElectronico" id="correoElectronico" placeholder="tudireccion@correo.com">
                    
                    <!-- Campo servicios -->
                        <label for="servicios">Servicios</label>
                        <select name="servicios" id="servicios">
                            <option value="instagram">Instagram</option>
                            <option value="facebook">Facebook</option>
                            <option value="todo">Todo</option>
                        </select>

                    <!-- Campo para dejar comentario -->
                        <label for="comentarios">Comentarios</label>
                        <textarea name="comentario" id="comentarios" cols="30" rows="10" placeholder="Hace la cantidad de preguntas y dudas que tengas. Te vamos a leer. "></textarea>

                    <!-- Campo de Radio -->
                    <fieldset>
                        <legend>Contanos que tipo de cliente sos </legend>
                        <label for="empresa">Empresa</label>
                        <input type="radio" id="empresa" name="tipoDeEmpresa" value="empresa">
                        <label for="emprendimiento">Emprendimiento</label>
                        <input type="radio" name="tipoDeEmpresa" id="emprendimiento" value="emprendimiento">
                        <label for="particular">Particular</label>
                        <input type="radio" name="tipoDeEmpresa" id="particular" value="particular">
                    </fieldset>
                    <div class="botones">
                    <!-- Campo para enviar -->
                        <input type="submit" value="Enviar">

                    <!-- Reset -->
                        <input type="reset" value="Borrar">
                    </div>
                </form>

            </section>

            <section id="mapa">
                <p>Dirección</p>
